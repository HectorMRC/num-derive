name: CI
on:
  push:
    branches:
      - staging
      - trying

jobs:

  test:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust: [1.31.0, stable, beta, nightly]
    steps:
      - name: Rust install
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust }}
      - name: Checkout
        uses: actions/checkout@v3
      - name: Build
        run: cargo build
      - name: Test
        run: ./ci/test_full.sh

  # try a target that doesn't have std at all
  no_std:
    name: No Std
    runs-on: ubuntu-latest
    steps:
      - name: Rust install
        uses: dtolnay/rust-toolchain@stable
        with:
          target: thumbv6m-none-eabi
      - name: Checkout
        uses: actions/checkout@v3
      - name: Build
        run: cargo build --target thumbv6m-none-eabi --manifest-path ci/check/Cargo.toml
        # This test crate is intentionally separate, because we need
        # independent features for no-std. (rust-lang/cargo#2589)

  fmt:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - name: Rust install
        uses: dtolnay/rust-toolchain@1.62.0
        with:
          components: rustfmt
      - name: Checkout
        uses: actions/checkout@v3
      - name: Check formatting
        run: cargo fmt --all --check
